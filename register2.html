<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Peminjaman Ruangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="google-signin-client_id" content="639539187828-vvouk17bi99lhn0no5a8ucftgku17ir8.apps.googleusercontent.com.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-gray-900 text-white h-screen overflow-hidden flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 bg-gradient-to-b from-gray-800 to-gray-900">
    <h1 class="text-xl font-semibold">Sistem Peminjaman Ruangan</h1>
    <ul class="flex space-x-6 text-sm">
      <li><a href="#" class="hover:text-blue-400">Home</a></li>
      <li><a href="#" class="hover:text-blue-400">About Us</a></li>
      <li><a href="#" class="hover:text-blue-400">Contact</a></li>
      <li><a href="#" class="hover:text-blue-400">Login</a></li>
    </ul>
  </nav>

  <!-- Form Login -->
  <div class="flex-1 flex flex-col items-center justify-center">
    <h2 class="text-3xl font-bold mb-4">Masukan Akun Anda</h2>
    <!-- <p class="text-gray-400 mb-2">Silahkan isi formulir terlebih dahulu.</p> -->

    <!-- Tab -->
    <div class="flex border border-gray-500 rounded-lg overflow-hidden mb-4">
      <button class="bg-gray-800 px-[54px] py-2 text-white font-medium focus:outline-none">Login</button>
      <a href="register.html" class="px-[54px] py-2 text-white font-medium hover:bg-gray-700">Register</a>
    </div>

    <!-- Form Box -->
    <div class="bg-gray-800 rounded-xl p-6 w-80 space-y-2 shadow-md">
      <h3 class="text-lg font-semibold">Welcome Back</h3>
      
      <label class="block text-sm">Email</label>
      <input type="text" placeholder="Masukan email anda" class="w-full px-3 py-2 bg-gray-700 rounded-md text-white text-sm" />

      <label class="block text-sm">Password</label>
      <input type="password" placeholder="Masukan kata sandi anda" class="w-full px-3 py-2 bg-gray-700 rounded-md text-white text-sm" />
      
      <div class="text-right text-sm">
        <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
      </div>

      <button class="w-full bg-blue-200 text-black font-semibold py-2 rounded-md flex items-center justify-center space-x-2">
  <img src="https://img.icons8.com/fluency-systems-filled/48/enter-2.png" alt="Login Icon" class="w-5 h-5" />
  <span>Login</span>
</button>


      <div class="flex items-center justify-center space-x-2 text-gray-400 text-sm">
        <span class="w-full border-t border-gray-600"></span>
        <span>or</span>
        <span class="w-full border-t border-gray-600"></span>
      </div>

    <div id="g_id_onload"
       data-client_id="639539187828-vvouk17bi99lhn0no5a8ucftgku17ir8.apps.googleusercontent.com"
       data-login_url="http://localhost:5500"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Kamu bisa mengirim token ini ke server untuk validasi
    }
  </script>
    </div>
  </div>
</body>
</html>
